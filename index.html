<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="css/modern-normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <h1>My Books</h1>
    <div id="library"></div>
    <dialog>
      <form>
        <div class="book-detail">
          <label for="title">Title</label>
          <input type="text" name="title" id="title" required />
        </div>
        <div class="book-detail">
          <label for="author">Author</label>
          <input type="text" name="author" id="author" required />
        </div>
        <div class="book-detail">
          <label for="pages">Pages</label>
          <input type="number" name="pages" min="1" id="pages" required />
        </div>
        <div class="book-detail">
          <fieldset class="read-status">
            <legend>Read Status</legend>
            <div>
              <label for="want-to-read">Want to Read</label>
              <input
                type="radio"
                name="read-status"
                id="want-to-read"
                value="want-to-read"
                checked
              />
            </div>
            <div>
              <label for="reading">Currently Reading</label>
              <input
                type="radio"
                name="read-status"
                id="reading"
                value="reading"
              />
            </div>
            <div>
              <label for="read">Read</label>
              <input type="radio" name="read-status" id="read" value="read" />
            </div>
          </fieldset>
        </div>
        <div class="close-btns">
          <button type="button" id="cancel">Cancel</button>
          <button type="submit" id="confirm">Confirm</button>
        </div>
      </form>
    </dialog>
    <button>New Book</button>
  </body>
</html>
